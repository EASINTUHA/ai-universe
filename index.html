<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>

    <h1 id="start" class="text-center m-5">All Universe Hub</h1>
    
    <main class="container">
        <section>
            <!-- Display All  -->
                <div id="container-1" class="row row-cols-1 row-cols-md-3 g-4">     

                </div>

                <!-- Show All button -->
                <div id="show-all" class="text-center mt-5 d-none">
                    <div id="btn-show-all" class="btn btn-primary m-4">Show All</div>
                </div>
        </section>

        <!-- LOADER -->
        <section id="loader" class="d-none">
            <div style="height: 500px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>


        <section>
        
          <!-- Modal -->
              <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModal" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                     <h5 class="modal-title" id="DetailsModal1">Modal </h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                   </div>
                   <div id="details-detail" class="modal-body">
        
                   </div>
                   <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">‚ùå</button>
                     
                    </div>
                   </div>
                  </div>
                </div>
        </section>
    </main>


    <!-- JS -->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
